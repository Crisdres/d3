<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Descargar el paquete de D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Generar una funcion-->
    <script type="text/javascript">
        // delcaracion de funcion
        function draw(){
            // selecciona la etiqueta body
            d3.select("body").
            // y añade una etiqueta h1
            append("h1").
            // finalmente inserta un texto
            text("Párrafo nuevo");

            // utilizando un id para apuntar a la etiqueta
            d3.select("p#target").
            text("Añadiendo contenido ")

            // se crea un atributo en las etiquetas p (similar a id y class)
            d3.select("p").attr("descr", "primer_descriptor");
            // Se apunta a la etiqeuta
            d3.select("p#target").
            // se modifica su texto
            text(
                    // se selecciona la etiqueta p y su texto ya existente
                    d3.select("p").text()
                    // se extra el texto contenido en el atributo descr 
                    //y se concatena con el texto existente
                    +
                    d3.select("p").attr("descr")
                ).
            style("font-size", function(){return "40px";});
}
        
        </script>
</head>
<!-- Siempre debe empezar en body draw()-->
<body onload="draw()">
    <p id="target" descr="descriptor"></p>
</body>
</html>
